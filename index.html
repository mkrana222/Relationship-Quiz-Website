<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Relationship Quiz with Teddy Bear GIFs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #eef2f7;
        padding: 1.5rem;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
      }
      h2 {
        color: #6a0dad;
        font-size: 1.5rem;
        margin-bottom: 1rem;
        text-align: center;
      }
      .question-box {
        background: #f3e6fc;
        border: 2px solid #9a4edd;
        border-radius: 10px;
        padding: 12px 16px;
        margin: 12px 0;
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
      }
      .question-text {
        font-weight: 700;
        font-size: 1.1rem;
        margin-bottom: 8px;
      }
      .options label {
        display: flex;
        align-items: center;
        margin-bottom: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: color 0.2s;
      }
      .options label:hover {
        color: #4b0082;
      }
      input[type="radio"] {
        margin-right: 8px;
        cursor: pointer;
      }
      button {
        padding: 10px 24px;
        background-color: #6a0dad;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        margin-top: 16px;
        width: 100%;
        max-width: 400px;
      }
      button:hover {
        background-color: #4b0082;
      }

      /* Modal Styles */
      #popupContainer {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.4);
      }
      #popup {
        background: #fff;
        padding: 2rem 2.5rem;
        border-radius: 14px;
        max-width: 85%;
        box-shadow: 0 0 10px #a453f0, 0 0 25px #a453f0a0, 0 0 40px #a453f0bf;
        text-align: center;
        position: relative;
        color: #4b0082;
        font-size: 1.3rem;
        font-weight: 700;
      }
      #popup img {
        width: 100px;
        height: 100px;
        margin-bottom: 1rem;
        border-radius: 12px;
        object-fit: contain;
      }
      #popup button.close-btn {
        position: absolute;
        top: 10px;
        right: 14px;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: #6a0dad;
        cursor: pointer;
        transition: color 0.3s ease;
      }
      #popup button.close-btn:hover {
        color: #4b0082;
      }
    </style>
  </head>
  <body>

</html>
